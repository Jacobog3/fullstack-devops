name: Stage to Prod

on:
  pull_request:
    branches:
      - prod

jobs:
  validate-base-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure PR is from devel
        run: |
          if [[ "${{ github.base_ref }}" != "stage" ]]; then
            echo "Only stage can merge into prod.";
            exit 1;
          fi
